{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" type="" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>

    <!-- Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center">
        <a class="navbar-brand main-heading">&nbsp; Vino </a>
    
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
    
        </button>
    
          <div class="collapse navbar-collapse text-center" id="navbarNavDropdown">

            <ul class="navbar-nav ms-auto">

              &nbsp;&nbsp;&nbsp; 

              <li class="nav-item">
                <a class="btn btn-primary navbar-btn" type="button"  href="{% url 'registration' %}">Register</a>
              </li>

              &nbsp;&nbsp;&nbsp; 
              
              <li class="nav-item">
                <a class="btn btn-primary navbar-btn" type="button"  href="{% url 'login' %}">Login</a>
              </li>
    
              &nbsp;&nbsp;&nbsp; 

            </ul>  
          </div>
    </nav>

    <br><br><br>

    <div class="container  shadow-md p-5 form-layout">

    <form action="" method="POST">

        {% csrf_token %}

        {{ form.username|as_crispy_field }}
        {{ form.password1|as_crispy_field }}
        {{ form.password2|as_crispy_field }}

        <input type="submit" class="btn btn-primary" value="Submit">

    </form>


    </div>

    <br><br>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
